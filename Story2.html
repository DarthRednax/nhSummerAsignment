<html>
  <head>
    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      /* set backround */
      html{
        background-color: rgb(0,0,0)
      }
      /* styliszes the screen, identical to previos so see that for comments */
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 64px;
        margin: 0;
        position: relative;
        top: 350px;
        left: 50%;
        -ms-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;

      }
      .playbutton {
        background-color: #f44336;
        color: white;
        border: 2px solid #f44336;
      }

      .playbutton:hover {
        background-color: white;
        color: black;
      }

      .vid{
        position: absolute;
        top: 40%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

      }

      .music{
        position: absolute;
        top: 120%;
        left: 40%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

      }

    </style>
  </head>
  <body>
    <div class = "vid" id = "target">
      <img src="door.png" class = "vid">
      <input type="button"  value="Hack Door" class="button playbutton"/>
    </div>
    <script>
      //this is a simple page which mearly links to the next one through a button
      $(document).ready(()=>{
        $(".playbutton").click(()=>{
          window.location.href = "Story3.html"


        });
      });
      </script>
  </body>
</html>
